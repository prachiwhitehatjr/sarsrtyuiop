<head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
 
    <center>
    <h3 class="btn btn-warning heading " > Hand Gesture App  <br>    <span>&#128513</span>
      <span>&#129311</span>
      <span>&#128591</span>
      <span>&#128406</span>
      <span>&#128170</span>
      <span>&#128076</span></h3>    
      <br>
     

      <p style="font-size: 22px;">Take your selfie to generate emoji
        <br>
        <b style="color: yellow">&#129305</b>
        <br>
        <b style="color: black">&#128400</b>
        <br>
        <b style="color: red">&#9996</b>
        <br>
      </p>
     <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Webcam View</label>
      <div id="camera"></div>
      <br><br>
      <button class="btn btn-warning" onclick="take_snapshot()">capture image!</button>
     </div>


     <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Prediction 1</label>
      <p class="emotion_name" id="result1"></p>
      <p class="emoji" id="update_emoji1"></p>

      <label>Prediction 2</label>
      <p class="emotion_name" id="result2"></p>
      <p class="emoji" id="update_emoji2"></p>


      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
      <br><br>
      <button class="btn btn-warning" onclick="check()">Predict Emotion</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
